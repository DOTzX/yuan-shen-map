<!DOCTYPE html>
<html>

<head>
	<meta name="keywords" content="原神, 原神地图, 原神攻略, 原神宝箱位置" />
	<meta name="description" content="米游社空荧酒馆制作的原神全资源攻略地图。" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>原神地图</title>
	<meta charset="utf-8">
</head>

<body>
	<form>
		<table align="center" border="1">
			<tr>
				<TD align="right" width=120 height=60>File Content</TD>
				<td><textarea id="markerLogs" style=" height:100%;"></textarea></td>
			</tr>
			<tr>
				<td align="center" height=15 colspan="2"> <button id="submitMarker">Submit</button><button
						id="enterIndex">Enter Map</button></td>
			</tr>
		</table>
	</form>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
		$("#submitMarker").click(function () {
		var msg = "Are you sure you want to upload the mark? The upload mark will clear the previous mark. You can save the data locally before proceeding to avoid data loss.";
		if (confirm(msg) == true) {
			localStorage.clear();
			var markerLogArr = JSON.parse($("#markerLogs").val());
			for (var i = 0; i < markerLogArr.length; i++) {
				localStorage.setItem(markerLogArr[i], "1");
			}
			alert("Upload successfully !");
			return true; //你也可以在这里做其他的操作
		} else {
			return false;
		}
	})
	$("#enterIndex").click(function () {
		window.event.returnValue = false;
		window.location.href = 'index.html';
	})
</script>
</body>

</html>
